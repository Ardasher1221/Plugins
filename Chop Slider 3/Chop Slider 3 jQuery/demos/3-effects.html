<script src="js/jquery-1.7.2.min.js"></script>
<script src="cs3/idangerous.chopslider-3.4.min.js"></script>
<script>
$(document).ready(function() {	
	var cs3 = $('.cs3').cs3({
		pagination : {
			container : '.cs3 .cs3-pagination'	
		},
		navigation : {
			next : '.cs3 .cs3-slide-next',
			prev : '.cs3 .cs3-slide-prev'	
		},
		effects : 'bricks'
	});	
	$('input[name="effect"]').change(function(e) {
        cs3.params.effects = $(this).val();
		cs3.calcEffects();
    });
});
</script>
<style>
.cs3 {
	width: 600px;
	height: 300px;
	margin: 0 auto 100px;
}
.wrapper {
	width: 800px;
	margin: 0 auto;
}
h1 {
	margin: 50px 0 10px 0px;
	text-align: center
}
ul {
	float: left;
	list-style: none;
	margin: 0 10px;
	font-size: 13px;
	font-family: Arial, Helvetica, sans-serif;

}
li {

label {

</head>
