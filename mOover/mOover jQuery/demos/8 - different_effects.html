<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>mOover Demo</title>
<link rel="stylesheet" href="moover/jquery.id.moover-1.5.css" type="text/css" >
<script src="assets/jquery-1.7.1.min.js"></script>
<script src="moover/jquery.id.moover-1.5.min.js"></script>
<script>
$(function(){
	$(".moover").moover({
		
		/* Default Effect */
		effect : "slide",
		
		
		moveImage : false,
		moveWidth : 100,
		moveOutImage : true,
		
		
		moveTime : 2000,
		slideTime : 1000,
		
		/* Different Effects */
		effects: {
			"2" : {
				effect: "pusher",
				pushTime: 300,
				pushDelay: 600	
			},
			"3" : {
				effect: "typewriter"
			}
			
		},


		/* Callbacks */
		onStart : function() {
			// Do something
		},
		onSlideSwitch : function() {
			// Do something
		}
	})
	
})
</script>
<style type="text/css">
.wrapper {
	margin:0 auto;
	width:820px;
}
.moover p {
	font-size:28px;
	font-weight:bold;
	line-height:50px;
	color:#fff;
	font-family:Arial, Helvetica, sans-serif;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="header"><h2>Different Effects</h2></div>
  <div class="moover">
    <div class="moover-slide"> <img src="assets/slide3.jpg" width="900" />
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
        <p>This is a line 4</p>
        <p>This is a line 5</p>
      </div>
    </div>
    <div class="moover-slide"> <img src="assets/slide1.jpg" width="900" />
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    <div class="moover-slide"> <img src="assets/slide2.jpg" width="900" />
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
