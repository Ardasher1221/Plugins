<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>mOover Demo</title>
<link rel="stylesheet" href="moover/jquery.id.moover-1.5.css" type="text/css" >
<script src="assets/jquery-1.7.1.min.js"></script>
<script src="moover/jquery.id.moover-1.5.min.js"></script>
<script>
$(function(){
	
	$(".moover").moover()
	
})
</script>
<style type="text/css">
.wrapper {
	margin:0 auto;
	width:100%;
}
.moover p {
	font-size:32px;
	font-weight:bold;
	line-height:40px;
}
.moover, .moover-slide {
	width:100%;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="header"><h2>Moover Responsive Demo. Try to resize window</h2></div>
  <div class="moover">
    <div class="moover-slide">
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    <div class="moover-slide"> 
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    <div class="moover-slide"> 
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
