<title>mOover Demo</title>
<link rel="stylesheet" href="moover/jquery.id.moover-1.5.css" type="text/css" >
<script src="assets/jquery-1.7.1.min.js"></script>
<script src="moover/jquery.id.moover-1.5.min.js"></script>
<script>
$(function(){
	$(".moover").moover({
		navigation:".moover-nav",
		navigationActive : true,
		nextButton:'.next',
		prevButton:'.prev',
		playButton:'.play',
		stopButton:'.stop'
	})
	
})
</script>
<style type="text/css">
.wrapper {
	margin:0 auto;
	width:820px;
}
.moover p {
	font-size:32px;
	font-weight:bold;
	line-height:40px;
}
.moover-switch {
	float:left;
	margin-right:5px;
	width:10px;
	height:10px;
	border:1px solid #333;
}
.moover-switch-active {
	background:#333;
}
.moover-nav {
	overflow:hidden;
	margin:10px 0;
}
.controls {
	text-align:center;
}
.controls a {
	color:#000;
	display:inline-block;
	margin:0px 5px;
	border:1px solid #555;
	border-radius:3px;
	text-decoration:none;
	text-align:center;
	width:25px;
	line-height:25px;
	height:25px;
	background:#ccc;
}
</style>
</head>

        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    
  </div>
  <!-- Nav Container -->
