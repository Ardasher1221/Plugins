<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>mOover Demo</title>
<link rel="stylesheet" href="moover/jquery.id.moover-1.5.css" type="text/css" >
<script src="assets/jquery-1.7.1.min.js"></script>
<script src="moover/jquery.id.moover-1.5.min.js"></script>
<script>
$(function(){
	$(".moover").moover({
		
		/* Effect */
		effect : "typewriter",
		
		/* Image Effects */
		moveImage : true,
		moveWidth : 100,
		moveOutImage : true,
		
		/* Image Durations */
		moveTime : 2000,
		slideTime : 1000,
		
		/* TW settings */
		
		waitForImage : true,
		charDelay : 40,
		charTime:150,
		textHoldTime:1000,
		initCharTransform : "scale(0,0) rotate(20deg) translate(0px, -200px)",
		middleCharTransform : "scale(1.2,0.6) rotate(5deg) translate(-10px, 20px)",
		finalCharTransform : "scale(1,1) rotate(0deg) translate(0px, 0px)",
		charOrigin : "center bottom",


		/* Callbacks */
		onStart : function() {
			// Do something
		},
		onSlideSwitch : function() {
			// Do something
		}
	})
	
})
</script>
<style type="text/css">
.wrapper {
	margin:0 auto;
	width:820px;
}
.moover p {
	font-size:32px;
	font-weight:bold;
	line-height:50px;
	color:#fff;
	font-family:Arial, Helvetica, sans-serif;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="header"><h2>Moover Typewriter Effect</h2></div>
  <div class="moover">
    <div class="moover-slide"> <img src="assets/slide3.jpg" width="900" />
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
        <p>This is a line 4</p>
        <p>This is a line 5</p>
      </div>
    </div>
    <div class="moover-slide"> <img src="assets/slide1.jpg" width="900" />
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    <div class="moover-slide"> <img src="assets/slide2.jpg" width="900" />
      <div class="moover-text">
        <p>This is a line 1</p>
        <p>This is a line 2</p>
        <p>This is a line 3</p>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
